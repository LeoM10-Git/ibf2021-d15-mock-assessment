<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Library</h1>
        <div class="row">
            <form th:action="@{/library/findBook}" class="form-group">
                <div class="form-group col-lg-5">
                    <label class="author-label">Author: </label>
                    <input class="author-input" type="text" name="author" placeholder="Please enter author name">
                </div>
                <div class="form-group col-lg-3">
                    <label class="title-label">Title: </label>
                    <input class="title-input" type="text" name="title" placeholder="Please enter title name">
                </div>
                <div class="form-group col-lg-3">
                    <input type="submit" value="Search" class="search-button btn btn-primary">
                </div>
            </form>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead class="table-dark">
                    <td><a th:href="@{/library/sortById}" class="header">Book ID</a></td>
                    <td><a th:href="@{/library/sortByAuthor}" class="header">Author</a></td>
                    <td><a th:href="@{/library/sortByTitle}" class="header">Title</a></td>
                    <td>Link to book</td>
                </thead>
                <tr th:each="book: ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td ><a th:href="${book.thumbnail}" th:text="${book.thumbnail}"></a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
